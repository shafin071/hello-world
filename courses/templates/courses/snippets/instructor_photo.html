{% load static %}

<a href="{{ instance.get_absolute_url }}">
        {% if instance.image %}
            <img class="img-fluid rounded mb-3 mb-md-0" src= "{{ instance.image.url }}" alt="responsive">
        {% else %}
            <img class="img-fluid rounded mb-3 mb-md-0" src="{% static 'img/anon.jpg' %}" alt="Responsive image">
        {% endif %}
</a>
