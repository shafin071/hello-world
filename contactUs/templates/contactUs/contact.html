{% extends "base.html" %}
{% load static %}

{% block content %}

{% load crispy_forms_tags %}

    <div class="container">
        <div class="row my-3">
            <div class="col">
                <form class='contact-form' action='{% url "contact" %}' method="post">
                    {% csrf_token %}
                    {{ contact_form|crispy}}
                    <input type="submit" class="btn btn-default" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
