{% load static %}

 <!-- Page Content -->
    <div class="container">


      <!-- Card -->
      <div class="row my-4">
        <div class="col-md-3">
          <a href="{{ instance.get_absolute_url }}">
              <div class="thumbnail">
              {% if instance.image %}
            <img class="img-fluid rounded mb-3 mb-md-0" src= "{{ instance.image.url }}" alt="responsive">
              {% else %}
              <img class="img-fluid rounded mb-3 mb-md-0" src="{% static 'img/coding1.jpg' %}" alt="Responsive image">
                {% endif %}
              </div>
          </a>
        </div>
        <div class="col-md-9">
            <a class="nav-link" href="{{ instance.get_absolute_url }}"><h3>{{ instance.fullName }}</h3></a>
            <p><font size='4'>{{ instance.experience }}</font></p>

            <!--
            <div class="my-2">
                <a class="btn btn-primary" href="{{ instance.get_absolute_url }}">View Profile</a>
            </div> -->
        </div>

          </div>
    </div>
      <!-- /.row -->

      <hr>
