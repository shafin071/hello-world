{% load static %}


<div class="col-lg-3 col-sm-4 portfolio-item">
    <div class="card h-100">
        <a href="{{ course.get_absolute_url }}"><img class="card-img-top" src="{{ course.image.url }}" alt=""></a>
        <div class="card-body">
            <h4 class="card-title">
                <a class="nav-link" href="{{ course.get_absolute_url }}"> {{ course.courseName }} </a>
            </h4>
            <p class="card-text"> {{ course.description }} </p>
        </div>
    </div>
</div>
